<nz-list nzBordered nzSize="small">
    @for (item of artifacts; track item) {
    <nz-list-item nzNoFlex>
        <ul nz-list-item-actions>
            <nz-list-item-action>
              <a (click)="Download(item)">Download</a>
            </nz-list-item-action>
          </ul>
        {{ item?.asset?.name || '' }}
    </nz-list-item>
    }
</nz-list>
{{ status | json }}
